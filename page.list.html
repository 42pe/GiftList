<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>GiftList | List</title>
  <link rel="stylesheet" href="/bootstrap-4.0.0-alpha.5-dist/css/bootstrap-flex.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <script src="/js/libs/jquery-3.1.1.min.js"></script>
  <script src="//github.hubspot.com/tether/dist/js/tether.js"></script>
  <script src="/bootstrap-4.0.0-alpha.5-dist/js/bootstrap.min.js"></script>
  <script src="/js/custom.js"></script>
  <link rel="stylesheet" href="/font-awesome/font-awesome.min.css">
</head>

<body>
  <header class="container-fluid main-header">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <div class="jumbotron">
            <h1 class="display-3">Gift List</h1>
            <p class="lead">Pick a gift from the list</p>
            <hr class="my-2">
            <p>This page is the list of gifts someone already picked</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row">
      <!-- base case -->
      <div class="u_gift-item col-xs-12 col-sm-4">
        <div class="image-container rounded" style="background-image:url('http://images.landofnod.com/is/image/LandOfNod/Crib_Anderson_Walnut_V1/$web_setitem$/130831065716/andersen-crib-american-walnut.jpg');">
          <img src="http://images.landofnod.com/is/image/LandOfNod/Crib_Anderson_Walnut_V1/$web_setitem$/130831065716/andersen-crib-american-walnut.jpg">
        </div>
        <h3 class="title">Gift Title</h3>
        <hr/>
        <div class="item-content row">
          <div class="info col-xs col-xs">
            <span class="location"><i class="fa fa-map-marker"></i>: Toys R' Us</span><br/>
            <span class="qty"><i class="fa fa-info-circle"></i> Want 1</span><br/>
            <a href="#" class="details-link">see details</a>
          </div>
          <div class="actions col-xs text-xs-right">
            <h5 class="price lg"><i class="fa fa-tag"></i> $200</h5>
            <div class="give-default">
              <button class="btn btn-cta"><i class="fa fa-gift"></i> Give!</button><br/>
            </div>
          </div>
        </div>
      </div>
      <!-- case: need 1 more -->
      <div class="u_gift-item col-xs-12 col-sm-4">
        <div class="image-container rounded" style="background-image:url('http://images.landofnod.com/is/image/LandOfNod/Crib_Anderson_Walnut_V1/$web_setitem$/130831065716/andersen-crib-american-walnut.jpg');">
          <img src="http://images.landofnod.com/is/image/LandOfNod/Crib_Anderson_Walnut_V1/$web_setitem$/130831065716/andersen-crib-american-walnut.jpg">
        </div>
        <h3 class="title">Gift Title</h3>
        <hr/>
        <div class="item-content row">
          <div class="info col-xs col-xs">
            <span class="location"><i class="fa fa-map-marker"></i>: Toys R' Us</span><br/>
            <span class="qty"><i class="fa fa-info-circle"></i>: Want 1 more <br/><span class="commited text-faded text-smaller">2</span></span><br/>
            <a href="#" class="details-link">see details</a>
          </div>
          <div class="actions col-xs text-xs-right">
            <h5 class="price lg"><i class="fa fa-tag"></i> $200</h5>
            <div class="give-default">
              <button class="btn btn-cta"><i class="fa fa-gift"></i> Give!</button><br/>
            </div>
          </div>
        </div>
      </div>
      <!-- case: need 2 or more -->
      <div class="u_gift-item col-xs-12 col-sm-4">
        <div class="image-container rounded" style="background-image:url('http://images.landofnod.com/is/image/LandOfNod/Crib_Anderson_Walnut_V1/$web_setitem$/130831065716/andersen-crib-american-walnut.jpg');">
          <img src="http://images.landofnod.com/is/image/LandOfNod/Crib_Anderson_Walnut_V1/$web_setitem$/130831065716/andersen-crib-american-walnut.jpg">
        </div>
        <h3 class="title">Gift Title</h3>
        <hr/>
        <div class="item-content row">
          <div class="info col-xs col-xs">
            <span class="location"><i class="fa fa-map-marker"></i>: Toys R' Us</span><br/>
            <span class="qty"><i class="fa fa-info-circle"></i>: Want 3 more <br/><span class="commited text-faded text-smaller">2</span></span><br/>
            <a href="#" class="details-link">see details</a>
          </div>
          <div class="actions col-xs text-xs-right">
            <h5 class="price lg"><i class="fa fa-tag"></i> $200</h5>
            <div class="give-default">
              <button class="btn btn-cta"><i class="fa fa-gift"></i> Give 3!</button><br/>
              <a href="#" class="give-less-link">give less than 3</a>
            </div>
            <div class="give-less">
              <div class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-secondary btn-cta" type="button"><i class="fa fa-gift"></i> Give</button>
                </span>
                <input type="text" class="form-control" placeholder="?" value="2">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
